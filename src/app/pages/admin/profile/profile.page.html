<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Perfil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col size="12">

                <ion-card>
                    <ion-card-header>
                        <h2>Seus dados no RadarCovid</h2>
                    </ion-card-header>

                    <ion-card-content>
                        <form [formGroup]="userForm" novalidate>
                            <ion-item>
                                <ion-label position="floating">E-mail</ion-label>
                                <ion-input
                                        formControlName="userEmail"
                                        type="text"
                                >
                                </ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="floating">Apelido/Nome</ion-label>
                                <ion-input
                                        formControlName="nickName"
                                        type="text"
                                >
                                </ion-input>
                            </ion-item>

                        </form>
                    </ion-card-content>

                    <ion-row>
                        <ion-col size="12">
                            <ion-button
                                    (click)="save()" [disabled]="userForm.invalid" expand="block">
                                Salvar
                            </ion-button>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12" sizeSm="8">
                            <ion-button
                                    (click)="clear()"
                                    color="light"
                                    expand="block">
                                Limpar
                            </ion-button>
                        </ion-col>
                        <ion-col size="12" sizeSm="4">
                            <ion-button
                                    (click)="cancel()"
                                    color="light"
                                    expand="block">
                                Cancelar
                            </ion-button>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col size="12" >
                            <ion-button
                                    (click)="delete()"
                                    color="danger"
                                    expand="block">
                                Excluir meus dados do RadarCovid
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
